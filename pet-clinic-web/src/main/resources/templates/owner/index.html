<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
<h1 th:text="'List of Owners'"> Owner lists...</h1>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </thead>
    </tr>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">First Name</td>
        <td th:text="${owner.lastName}">Last Name</td>
    </tr>
    </tbody>
</table>

</body>
</html>
